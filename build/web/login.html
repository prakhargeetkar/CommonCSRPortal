<html>
    <head>
        <title> Login Page </title>
        <link rel="stylesheet" type="text/css" href= "styles/login.css">
         <script type="text/javascript" src="js/jquery.js">
         </script>
        <script type="text/javascript" src="js/login.js">
         </script>
    </head>    
    <body>
        <div id="login-box">
            
        <div class="box">
            
            <h1> Login </h1>
            
            Email<br>
            <input type="text" id="email" name="Email" placeholder="Email"/>
            <span id="sp1"></span><br>
            
            Password<br>
            <input type="password" id="password" name="Password" placeholder="Password"/>
            <span id="sp2"></span>
            
           <input type="submit" id="loginbtn" name="Login button" value="Login"><br>
           <span id="sp3"></span>
           
            <p class="lost-password"><a href="recovery.html">Lost your password?</a></p>
           
            <div class="register-now">
            Don't have an account?<a href="signup.html"><br>Register now!</a>
            <span id="loginresult"></span>
            </div>
            </div>
        </div>
    </body>
</html>
