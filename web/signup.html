<!DOCTYPE html>
<html>
<head>
    
    <title> Common CSR Portal> </title>
   <link rel="stylesheet" type="text/css" href="styles/signup.css">
   <script type="text/javascript" src="js/jquery.js">
         </script>
    <script type="text/javascript" src="js/register.js">
    </script>
</head>
<body>
    <div id="signup-box">
        <div class="box">
            <h1>Sign-Up</h1>
            
                  Username  <input type="text" id="username" name="username" placeholder="Username"/>
                    <span id="sp1"></span><br>
                  Email-Id <input type="text" id="email" name="email" placeholder="Email"/>
                    <span id="sp2"></span><br>
                  Password <input type="password" id="password" name="password" placeholder="Password"/>
                    <span id="sp3"></span><br>
                  Retype-Password<input type="password" id="password2" name="password2" placeholder="Retype Password"/>
                    <span id="sp4"></span><br>
                    UserType. 
                    <select class="dropdown" name="type" id="usertype">
                        <option value="corporates">Co-orporates</option>
                        <option value="individual">Individual</option>
                        <option value="organisation">Organisation</option>
                    </select>
                    <span id="sp5"></span><br>
                    <input type="submit" id="regbtn" name="Sign-up button" value="Signup"/><br>
             <span id="regresult"></span><br>
        </div>
    </div>
</body>
</html>
